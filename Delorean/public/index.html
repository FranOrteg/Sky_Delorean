<!DOCTYPE html>
<html>

<head>
  <title>Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <main class="container">

    <div class="data-user">
    </div>

    <h1>Insert Date</h1>

    <div class="startEndDay">
      <select name="user" id="user-select" class="form-select" aria-label="Default select example">
        <option selected>Users</option>
        <option value="user"></option>
      </select>

      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Start</span>
        <input type="text" class="form-control" placeholder="YYYY-MM-DD HH:MM:SS" aria-label="Username"
          aria-describedby="addon-wrapping">
      </div>

      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">End</span>
        <input type="text" class="form-control" placeholder="YYYY-MM-DD HH:MM:SS" aria-label="Username"
          aria-describedby="addon-wrapping">
      </div>

    </div>

    <duv class="buttons">
      <button type="button" class="btn btn-warning">Save</button>
    </duv>

    <div class="startEndDayTable">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Select</th>
            <th scope="col">ID</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
          </tr>
        </thead>
        <tbody id="user-data-table-body">
        </tbody>
      </table>
    </div>

    <div class="selected-user">
      <div id="selUser"></div>
    </div>

  </main>
  <script src="/javascripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
