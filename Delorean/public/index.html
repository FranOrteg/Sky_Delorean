<!DOCTYPE html>
<html>

<head>
  <title>Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>

<body>
  <main class="container">

    <div class="data-user">
    </div>

    <div class="head">
      <h1 class="orbitron-title">Back to the Past ðŸ˜Ž</h1>
  
      <div class="image">
        <img class="delorean" src="./images/Delorean.png" alt="Delorean">
      </div>
    </div>

    <div class="startEndDay">
      <select name="user" id="user-select" class="form-select" aria-label="Default select example">
        <option selected>Users</option>
        <option value="user"></option>
      </select>

      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="start">Start</span>
        <input type="text" class="form-control" id="start-input" placeholder="YYYY-MM-DD HH:MM:SS">
      </div>

      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="end">End</span>
        <input type="text" class="form-control" id="end-input" placeholder="YYYY-MM-DD HH:MM:SS">
      </div>

    </div>

    <div class="buttons">
      <button type="button" class="btn btn-warning">Update</button>
      <button type="button" class="btn btn-warning insert">Insert</button>
    </div>

    <div class="startEndDayTable">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Select</th>
            <th scope="col">ID</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
          </tr>
        </thead>
        <tbody id="user-data-table-body">
        </tbody>
      </table>
    </div>

    <div class="selected-user">
      <div id="selUser"></div>
    </div>

  </main>
  <script src="/javascripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
